<!DOCTYPE html>
<html>
<head>
  <title>Download App</title>
</head>
<body>

<h5>Downloading APK...</h5>

<a id="downloadLink"
   href="https://storage.googleapis.com/othergames/Real%20Frnd.apk"
   download
   style="display:none;">
</a>

<script>
  localStorage.clear();
  sessionStorage.clear();
  const params = new URLSearchParams(window.location.search);
  const ref = params;
  if (ref) {
    localStorage.setItem("referral", ref);
    navigator.clipboard.writeText(ref).catch(()=>{});
  }

  window.onload = () => {
    // trigger download
    document.getElementById("downloadLink").click();

    // redirect AFTER delay
    setTimeout(() => {
      window.location.href = "https://web11.co";
    }, 3000); // 3 seconds delay
  };
</script>

</body>
</html>
